<mat-toolbar class="justify-between max-w-full mx-auto border-x">
    <a routerLink="home">Code in Angular</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon [matBadge]="itemQuantity" [matBadgeHidden]="!itemQuantity" matBadgeColor="accent"
            aria-hidden="false">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid bg-slate-100">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemQuantity}} items</span>
                <a routerLink="cart">View Cart</a>
            </div>

            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}} X {{item.quantity}}
                    <span class="font-bold">{{item.price| currency }}</span>
                </div>

            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{getTotal(cart.items)|currency}}</span>
            </div>

            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart_checkout</mat-icon>
                </button>

            </div>
        </div>
    </mat-menu>
</mat-toolbar>
